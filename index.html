<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Stack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-stack">
            <ul class="card-list">
                <li class="card" style="background-color: #4CD964;"></li>
                <li class="card" style="background-color: #FFCC00;"></li>
                <li class="card" style="background-color: #FF3B30;"></li>
                <li class="card" style="background-color: #34AADC;"></li>
                <li class="card" style="background-color: #FF9500;"></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
